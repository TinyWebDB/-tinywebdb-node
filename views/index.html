<!DOCTYPE html>
<html>
  <head>
    <title>Lowdb Example</title>
    <meta name="description" content="Lowdb Example">
    <link id="favicon" rel="icon" href="https://glitch.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        A TinyWebDB Example
      </h1>
    </header>

    <main>
    <h3> Search database for a tag</h3>
    <form action="getvalue" method="post" enctype="application/x-www-form-urlencoded">
       <p>Tag:<input type="text" name="Tag" /></p>
       <input type="hidden" name="fmt" value="html">
       <input type="submit" value="Get value">
    </form>
   
    <br/>
    <h3>Store a tag-value pair in the databse</h3>
    <form action="storeavalue" method="post" enctype="application/x-www-form-urlencoded">
	   <p>Tag: <input type="text" name="Tag" size="30"/></p>
	   <p>Value: <input type="text" name="Value" size="30"/></p>
	   <input type="hidden" name="fmt" value="html">
	   <input type="submit" value="Store a value">
    </form>
    <br/>
      
    tags
      <section class="tags">
        <ul id="tags">
        </ul>
      </section>
      <p><a href="/reset">Reset</a> | <a href="/clear">Clear</a></p>
    </main>

    <script src="https://button.glitch.me/button.js" data-style="glitch"></script>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
